<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 4px dashed lightgray;
            margin-top: 100px;
            margin-left: 100px;
            position: relative;
        }
        .box {
            width: 150px;
            height: 100px;
            background: red;
            border: 4px dashed orange;

            position: absolute;
            right: 160px;
            bottom: 150px;
        }
    </style>
</head>
<body>
    <!-- 부모 요소에 position: relative가 들어간다.
     들어가지 않으면 body 기준으로 좌표가 잡힌다. -->
    <!-- left, right / top, bottom 중에 하나만 사용한다. -->
    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
</html>
