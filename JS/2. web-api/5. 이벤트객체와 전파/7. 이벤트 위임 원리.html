<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .func1 {
            width: 300px;
            height: 300px;
            background: red;
        }
        .func2 {
            width: 200px;
            height: 200px;
            background: blue;
        }
        .func3 {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>

</head>
<body>

    <h2>버블링 vs 캡처링</h2>

    <div class="func1">
        <div class="func2">
            <div class="func3">func3(자식)</div>
        </div>
    </div>

    <script>
        //dom의 이벤트 동작 방식은 버블링이다.
        //이벤트 버블링 -> 
        //부모, 자식 모두 이벤트가 걸려 있을 때, 
        //이벤트가 자식 -> 부모로 전파되는 특성.
        const $func1 = document.querySelector('.func1');
        const $func2 = document.querySelector('.func2');
        const $func3 = document.querySelector('.func3');

        // $func1.onclick = function() {
        //     alert('func1');
        // }

        // $func2.onclick = function() {
        //     alert('func2');
        //     event.stopPropagation(); //이벤트의 버블링을 멈춘다.
        // }

        // $func3.onclick = function() {
        //     alert('func3');
        // }

        /*
        -이벤트 캡처링 -> 
        부모, 자식 모두 이벤트가 걸려 있을 때 
        이벤트가 부모 -> 자식으로 전파되는 특성
        -addEventListener() 방식으로만 가능하다.
        - 캡처링의 형식으로 이벤트를 진행해 줄 일은 거의 없다.
        - 버블링과 순서가 반대로 바뀌게 됩니다.
        */

        $func1.addEventListener('click', function() {
            alert('func1');
        }, true);
        $func2.addEventListener('click', function() {
            alert('func2');
        }, true);
        $func3.addEventListener('click', function() {
            alert('func3');
        });



    </script>

</body>
</html>
