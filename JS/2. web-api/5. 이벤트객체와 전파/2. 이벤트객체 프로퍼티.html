<body>

    <label>
        <input type="checkbox">
        <em class="message"></em>
    </label>

    <script>

        const $em = document.querySelector('.message');

        $checkbox.addEventListener('change', e => {
            //실제로 이벤트가 일어난 요소
            //console.log(e.target);

            //이벤트 핸들러를 어디에 부여했는가
            //console.log(e.currentTarget);

            console.log(e);

            $em.textContent = e.target.checked ? '체크됨!' : '체크 안됨!';
            
            /*
            if(e.target.checked) {
                $em.textContent = '체크됨!';
            } else {
                $em.textContent = '체크 안됨!';
            }
            */
           
        });

    </script>

</body>
</html>
