<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn" onclick="greeting()">클릭!</button>
    <button id="btn2" onmouseenter="greeting()">마우스를 올리세요!</button>
    <button id="btn2" onmouseleave="greeting()">마우스를 치우세요!</button>

    <script>
        //이벤트 핸들러(브라우저에게 전해줄 콜백함수) 정의
        function greeting() {
            alert('안녕하세요!');
        }
    </script>

</body>
</html>
