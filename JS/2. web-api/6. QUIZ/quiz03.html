<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>단어를 선택하세요.</h2>
    <p id="msg"></p>

    <select id="selector">
        <option value="선택">선택</option>
        <option value="영어">hello</option>
        <option value="한국어">안녕</option>
        <option value="중국어">니하오</option>
    </select>

    <!-- 사용자가 선택한 인사말의 언어에 따라
     메세지창에 어느나라 언어인지 띄워주시면 되겠습니다.-->


    <script>

        const $selector = document.getElementById('selector');
        const $msg = document.getElementById('msg');

        $selector.onchange = function() {
            // console.log($selector.children);
            console.log($selector.value);
            // console.log($selector.options.selectedIndex);
            if($selector.value === '영어') {
                $msg.textContent = '영어입니다.';
            } else if($selector.value === '한국어') {
                $msg.textContent = '한국어 입니다.';
            } else if($selector.value === '중국어') {
                $msg.textContent = '중국어 입니다.';
            } else {
                $msg.textContent = '단어를 선택하세요.';
            }
        }

    </script>

</body>
</html>
