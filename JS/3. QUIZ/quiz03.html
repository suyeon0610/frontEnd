<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>단어를 선택하세요.</h2>
    <p id="msg"></p>

    <select id="selector">
        <option>선택</option>
        <option value="eng">hello</option>
        <option value="kr">안녕</option>
        <option value="jp">니하오</option>
    </select>

    <script>
        const $msg = document.getElementById('msg');
        const $selector = document.getElementById('selector');
        const $lang = document.querySelectorAll('#selector>option');

        console.log($lang);

        // for(let $l of $lang){
        //     console.log($l.value);
        // }

        $selector.onchange = function () {
            console.log($selector.children);
            console.log($selector.value);
            console.log($selector.options.selectedIndex);
            if($selector.value === 'eng') {
                $msg.textContent = '영어입니다.';
            } else if($selector.value === 'kr') {
                $msg.textContent = '한국어입니다.';
            } else if($selector.value === 'jp') {
                $msg.textContent = '일본어입니다.';
            } else {
                $msg.textContent = '언어를 선택해 주세요.';
            }
        }
    </script>
</body>

</html>
