    <title>Document</title>
</head>
<body>
    <script>
        var x = 'global x';

        function outer(x) {
            var y = 'outer local y';
            console.log(x);
            console.log(y);

            function inner() {
                var x = 'inner local x';
                var z = 'inner local z';
                console.log(x);
                console.log(y);
                console.log(z);
            }
            inner();
            //console.log(z);
        }

        outer('outer local x');
        console.log(x);
    </script>
</body>
