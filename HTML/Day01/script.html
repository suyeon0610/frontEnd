    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>

<body>

    <div id="my-pet">못생긴 거북이~~~~</div>
    <button id="change">텍스트 변경!</button>
