<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /*collapse 속성은 table과 td간의 간격을 없애주는 문법입니다.*/
            border-collapse: collapse;
        }
        td {
            border: 1px solid gray;
        }
        caption {
            caption-side: bottom;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>- 공연 시간 정보 -</caption>
        <tr>
            <td colspan="3">공연 요금</td>
        </tr>
        <tr>
            <td>구분</td>
            <td>S석</td>
            <td>VIP</td>
        </tr>
        <tr>
            <td>성인</td>
            <td>50,000원</td>
            <td>70,000원</td>
        </tr>
        <tr>
            <td>청소년</td>
            <td>40,000원</td>
            <td>60,000원</td>
        </tr>
        <tr>
            <td>소인</td>
            <td colspan="2">미취학 아동 일반 요금의 50%</td>
        </tr>
        <tr>
            <td rowspan="2">공연시간</td>
            <td>1회</td>
            <td>13:00 ~ 15:00</td>
        </tr>
        <tr>
            <td>2회</td>
            <td>17:00 ~ 19:00</td>
        </tr>
    </table>
    
</body>
</html>
