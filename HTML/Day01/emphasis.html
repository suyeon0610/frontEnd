<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 40px;
            font-family: cursive;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p>
        <abbr title="hyper text markup language">HTML</abbr>은 웹 페이지의 구조를 만드는 언어입니다.
    </p>

    <p>
        1절 <mark>동해물과 백두산이</mark> 마르고 닳도록
        하느님이 보우하사 <b>우리나라 만세</b>.

        <br>

        2절 남산 위에 저 소나무, 철갑을 두른 듯
        <em>바람 서리 <em>불변함</em>은 우리 기상일세.</em>

        <br>

        3절 가을 하늘 공활한데 높고 구름 없이
        밝은 달은 우리 가슴 <strong>일편단심</strong>일세.
        
        <br>

        4절 이 기상과 맘으로 <span>충성을 다하여</span>
        괴로우나 즐거우나 나라 사랑하세.

        <br>

        후렴 <span>무궁화 삼천리</span> 화려 강산 
        대한 사람, 대한으로 길이 보전하세.
    </p>
</body>
</html>
